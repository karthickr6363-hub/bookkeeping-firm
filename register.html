<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LEDGER PRO</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-light);
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 2rem;">
                <i class="ph-fill ph-chart-polar"></i>
                LEDGER <span>PRO</span>
            </a>

            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Create an Account</h1>
            <p style="color: var(--color-text-gray); margin-bottom: 2rem;">Start your journey to financial clarity.</p>

            <form id="registerForm" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div style="margin-bottom: 1rem; text-align: left;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">First Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div style="margin-bottom: 1rem; text-align: left;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Last Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>

                <div style="margin-bottom: 1rem; text-align: left;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Work Email</label>
                    <input type="email" class="form-input" placeholder="you@company.com" required>
                </div>

                <div style="margin-bottom: 1rem; text-align: left;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Company Name</label>
                    <input type="text" class="form-input" required>
                </div>

                <div style="margin-bottom: 1.5rem; text-align: left;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                    <small style="color: var(--color-text-gray);">Must be at least 8 characters.</small>
                </div>

                <div style="margin-bottom: 1.5rem; text-align: left; display: flex; align-items: start; gap: 0.5rem;">
                    <input type="checkbox" id="terms" style="margin-top: 0.25rem;" required>
                    <label for="terms" style="font-size: 0.9rem; line-height: 1.4;">I agree to the <a href="#"
                            style="color: var(--color-accent);">Terms of Service</a> and <a href="#"
                            style="color: var(--color-accent);">Privacy Policy</a>.</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1.5rem;">Create
                    Account</button>

                <div style="font-size: 0.95rem;">
                    Already have an account? <a href="portal.html"
                        style="color: var(--color-accent); text-decoration: none; font-weight: 600;">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
