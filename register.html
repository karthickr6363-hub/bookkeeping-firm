<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LEDGER PRO</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        /* Decorative background elements */
        .bg-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--gradient-primary);
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            border-radius: 50%;
        }

        .blob-1 {
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            bottom: -100px;
            right: -100px;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.15;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.25;
            }
        }

        .login-container {
            width: 100%;
            max-width: 1150px;
            display: grid;
            grid-template-columns: 1fr 1.3fr;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-visual {
            position: relative;
            background: url('https://images.unsplash.com/photo-1522071823991-b9671f9d7f1f?auto=format&fit=crop&q=80&w=1200') no-repeat center center/cover;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        .login-visual::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(10, 37, 64, 0.2), rgba(10, 37, 64, 0.9));
        }

        .visual-content {
            position: relative;
            z-index: 1;
        }

        .login-form-container {
            padding: 3rem 4rem;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-height: 100vh;
            overflow-y: auto;
        }

        /* Custom Scrollbar for the form container */
        .login-form-container::-webkit-scrollbar {
            width: 4px;
        }

        .login-form-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .login-form-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
        }

        .modern-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem 0.75rem 2.8rem;
            color: white;
            font-size: 0.95rem;
            transition: all var(--transition-normal);
        }

        .modern-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            flex: 1;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            border: none;
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 10px 20px -5px rgba(0, 102, 255, 0.3);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(0, 102, 255, 0.4);
            filter: brightness(1.1);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1024px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 550px;
            }

            .login-visual {
                display: none;
            }

            .login-form-container {
                padding: 3rem 2rem;
                max-height: none;
            }

            .mobile-logo {
                display: flex !important;
            }
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>

        <div class="login-container">
            <!-- Left Side: Visual -->
            <div class="login-visual">
                <div class="visual-content">
                    <a href="index.html" class="logo" style="margin-bottom: 2rem; color: white;">
                        <i class="ph-fill ph-chart-polar"></i>
                        LEDGER <span style="color: var(--color-accent);">PRO</span>
                    </a>
                    <h2 style="font-size: 2.5rem; margin-bottom: 1.5rem; font-weight: 800; line-height: 1.2;">Scale
                        with<br>Confidence.</h2>
                    <p style="font-size: 1.1rem; opacity: 0.8; max-width: 380px; line-height: 1.6;">Join 500+ businesses
                        who trust Ledger Pro for their financial growth and compliance.</p>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="login-form-container">
                <div style="margin-bottom: 2rem;">
                    <a href="index.html" class="logo mobile-logo"
                        style="margin-bottom: 2rem; color: white; display: none; justify-content: center;">
                        <i class="ph-fill ph-chart-polar"></i>
                        LEDGER <span style="color: var(--color-accent);">PRO</span>
                    </a>
                    <h1 style="color: white; font-size: 1.8rem; margin-bottom: 0.5rem; font-weight: 700;">Create account
                    </h1>
                    <p style="color: rgba(255, 255, 255, 0.5); font-size: 0.95rem;">Start your journey to financial
                        clarity.</p>
                </div>

                <div style="display: flex; gap: 1rem; margin-bottom: 0.5rem;">
                    <button class="social-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4"
                                d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                            <path fill="#34A853"
                                d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.583-5.036-3.711H.957v2.331C2.438 15.983 5.482 18 9 18z" />
                            <path fill="#FBBC05"
                                d="M3.964 10.706c-.18-.54-.282-1.117-.282-1.706s.102-1.166.282-1.706V4.963H.957C.347 6.179 0 7.551 0 9s.347 2.821.957 4.037l3.007-2.331z" />
                            <path fill="#EA4335"
                                d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.582C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.963L3.964 7.294C4.672 5.166 6.656 3.58 9 3.58z" />
                        </svg>
                        Google
                    </button>
                    <button class="social-btn">
                        <i class="ph-fill ph-facebook-logo" style="color: #1877F2; font-size: 1.25rem;"></i>
                        Facebook
                    </button>
                </div>

                <div class="divider">or use email</div>

                <form id="registerForm" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                    <div class="grid">
                        <div class="form-group">
                            <label class="form-label">First name</label>
                            <div class="input-wrapper">
                                <i class="ph ph-user"></i>
                                <input type="text" class="modern-input" placeholder="John" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last name</label>
                            <div class="input-wrapper">
                                <i class="ph ph-user"></i>
                                <input type="text" class="modern-input" placeholder="Doe" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Work email</label>
                        <div class="input-wrapper">
                            <i class="ph ph-envelope-simple"></i>
                            <input type="email" class="modern-input" placeholder="name@company.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Company name</label>
                        <div class="input-wrapper">
                            <i class="ph ph-buildings"></i>
                            <input type="text" class="modern-input" placeholder="Acme Inc." required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="ph ph-lock-simple"></i>
                            <input type="password" class="modern-input" placeholder="••••••••" required>
                        </div>
                        <p style="font-size: 0.75rem; color: rgba(255, 255, 255, 0.4); margin-top: 0.4rem;">Must be at
                            least 8 characters.</p>
                    </div>

                    <div style="display: flex; gap: 0.75rem; margin-bottom: 2rem; align-items: flex-start;">
                        <input type="checkbox" id="terms"
                            style="margin-top: 0.2rem; width: 1.1rem; height: 1.1rem; cursor: pointer; accent-color: var(--color-accent);"
                            required>
                        <label for="terms"
                            style="font-size: 0.85rem; color: rgba(255, 255, 255, 0.6); line-height: 1.4; cursor: pointer;">
                            I agree to the <a href="#"
                                style="color: white; text-decoration: none; font-weight: 600;">Terms</a> and <a href="#"
                                style="color: white; text-decoration: none; font-weight: 600;">Privacy Policy</a>.
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Create account</button>

                    <p
                        style="text-align: center; margin-top: 1.5rem; color: rgba(255, 255, 255, 0.5); font-size: 0.875rem;">
                        Already have an account? <a href="portal.html"
                            style="color: white; font-weight: 600; text-decoration: none;">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
